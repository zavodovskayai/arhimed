<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление товара</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <h1>Добавление товара</h1>
  <form action="../php/add_product.php" method="POST" enctype="multipart/form-data">
    <label>Наименование товара: <input type="text" name="name" required></label><br>
    <label>Описание: <textarea name="description" required></textarea></label><br>
    <label>Страна производитель: <input type="text" name="country"></label><br>
    <label>Компания производитель: <input type="text" name="company"></label><br>
    
    <label>Цена за штуку: <input type="number" step="0.01" name="price_single"></label><br>
    <label>Цена от 10 000: <input type="number" step="0.01" name="price_10000"></label><br>
    <label>Цена от 50 000: <input type="number" step="0.01" name="price_50000"></label><br>
    <label>Цена от 200 000: <input type="number" step="0.01" name="price_200000"></label><br>

    <label>Минимальная упаковка: <input type="text" name="min_package"></label><br>
    <label>Упаковок в коробке: <input type="text" name="packs_per_box"></label><br>

    <label>Тип упаковки:
      <select name="package_type">
        <option value="">-- не указано --</option>
        <option value="индивидуальная">Индивидуальная</option>
        <option value="групповая">Групповая</option>
      </select>
    </label><br>

    <label>Категория:
      <select name="category_id" id="categorySelect"></select>
    </label><br>

    <label>Подкатегория:
      <select name="subcategory_id" id="subcategorySelect"></select>
    </label><br>

    <label>Сферы применения:<br>
      <div id="applicationCheckboxes"></div>
    </label><br>

    <label>Фотографии:
      <input type="file" name="images[]" multiple accept="image/*">
    </label><br><br>

    <button type="submit">Добавить товар</button>
  </form>

  <script src="../scripts/loadOptions.js"></script>
</body>
</html>
