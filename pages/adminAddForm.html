<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
</head>
<body>
    <h2>Добавление товара</h2>
    <form id="productForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Наименование" required><br>
        <textarea name="description" placeholder="Описание"></textarea><br>
        <input type="text" name="manufacturer_country" placeholder="Страна-производитель"><br>
        <input type="text" name="manufacturer_company" placeholder="Компания-производитель"><br>
        <input type="number" name="price_single" placeholder="Цена за штуку"><br>
        <input type="number" name="price_10000" placeholder="Цена от 10000"><br>
        <input type="number" name="price_50000" placeholder="Цена от 50000"><br>
        <input type="number" name="price_200000" placeholder="Цена от 200000"><br>
        <input type="text" name="min_pack" placeholder="Минимальная упаковка"><br>
        <input type="text" name="packs_in_box" placeholder="Упаковок в коробке"><br>
        <select name="pack_type">
            <option value="">Тип упаковки</option>
            <option value="Индивидуальная">Индивидуальная</option>
            <option value="Групповая">Групповая</option>
        </select><br>
        <input type="text" name="category" placeholder="Категория"><br>
        <input type="text" name="subcategory" placeholder="Подкатегория"><br>
        <input type="text" name="application_areas" placeholder="Сферы применения (через запятую)"><br>
        <input type="text" name="sterility" placeholder="Стерильность (да/нет)"><br>
        <input type="text" name="volume" placeholder="Объём (с единицей измерения)"><br>
        <input type="file" name="photos[]" multiple accept="image/*"><br>
        <button type="submit">Добавить</button>
    </form>

    <script src="/js/MiraAuth.js"></script>
    <script src="/js/addProduct.js"></script>
</body>
</html>
